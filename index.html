<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css"">
    </head>
    <body>
      <header class="welcome">
        <div> Welcome to the Universe's Greatest Quiz Game!!!</div>    
      </header>
      <div class = "scoreboard">
      <a href="#" id="highscore"> View High Scores Here</a>
      <a id="timer">Time Left: </a>
    </div>
    <div>
  
      <article id="starterPage" class="mainScreen">
    <h2>Are you up for the challenge?</h2>
    <h2>Fail, and the world will end.</h2>
    <button id="start-button">Start Game</button>
    </article>
  
    <article id="questionPage" class="mainScreen">
      <br>
      <h1>Your Current Score is: </h1>
      <h1 id="score"></h1>
      <br>
      <h2 id="question"></h2>


    </article>
    <article id="endTimes" class="mainScreen">
      <img src="./images/gameover.jpg";
      <h2>Game Over</h2>
    </article>
  </div>

      

    <script src="./js/script.js"></script>
  </body>
</html>
